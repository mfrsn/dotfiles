unbind C-b
set -g prefix C-a
bind C-a send-prefix

setw -g mode-keys vi

set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -s escape-time 0

set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

# Integrate pane-switching with vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Pane Resizing
bind-key -n C-S-up resize-pane -U 5
bind-key -n C-S-down resize-pane -D 5
bind-key -n C-S-left resize-pane -L 5
bind-key -n C-S-right resize-pane -R 5

# Fix clear screen
bind C-l send-keys 'C-l'

# Window creation and splitting
unbind c
bind Enter new-window
bind c split-window -c "#{pane_current_path}"
bind C split-window -h -c "#{pane_current_path}"

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Style
set -g status-bg default
set -g status-fg white
set -g status-interval 15
set -g status-left-length 19
set -g status-left '                  '
#set -g status-left ' #[fg=black,bold]#(battery.sh)%% '
set -g status-right '#[fg=black,bold]%a %d %b %H:%M '
set -g status-justify centre

setw -g window-status-format '#[fg=black,bold] ● '
setw -g window-status-current-format '#[fg=white] ● '
